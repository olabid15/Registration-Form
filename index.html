<!DOCTYPE html>
 <html lang="en"></html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpiort" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="survey form">Survey Form</title>
    <script src="app.js"></script>
  </head>
  <body>
    <h1 id="title"> Survey Application Form </h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <div>
    <form  action="" method="post" id="survey-form">
        <label for="name" id="name-label"> Name
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label"> Email
            <input type="email" id="email" required placeholder="Enter your email"/>
        </label>
        <label for="number" id="number-label"> Age (optional)
            <input type="number" id="number" min="18" max="70" required placeholder="Age btw 18 - 70"/>
        </label>

        <!-- your current role  -->
        <label for="dropdown">
            Which option best describe your current role ?
            <select id="dropdown" required>
                <option value="">Select Current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
            </select>
        </label>
        
            <!-- recommedation option -->
            Would you recommend freeCodeCamp to a friend?
        <label for="definitely">
            <input type="radio" value="Definitely"  name="recommedation" id="definitely" class="inline"/> Definitely
        </label>
        <label for="maybe">
            <input type="radio" value="Maybe"  name="recommedation" id="maybe" class="inline"/> Maybe
        </label>
        <label for="notreally">
            <input type="radio" value="Not really"  name="recommedation" id="notreally" class="inline"/> Not really
        </label>
        
           <!-- your favorite features -->
            What is your favorite feature of freeCodeCamp?
            <select name="" id="">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>

            <!-- improvement -->
        What would you like to see improved? (Check all that apply)
        <label for="front-end">
            <input type="checkbox" id="front-end" value="front-end projects"> Front-end Projects
        </label>
        <label for="back-end">
            <input type="checkbox" id="back-end" value="back-end projects"> Back-end Projects
        </label>
        <label for="data-visualization">
            <input type="checkbox" value="data-visualization" id="data-visualization"> Data-Visualization
        </label>
        <label for="challenges">
            <input type="checkbox" id="challenges" value="challenges" > Challenges
        </label>
        <label for="open">
            <input type="checkbox" id="open" value="open-source-community"> Open Source Community
        </label>
        <label for="gitter">
            <input type="checkbox" id="gitter" value="gitter-help-rooms"> Gitter help rooms
        </label>
        <label for="video">
            <input type="checkbox" id="video" value="video"> Video
        </label>
        <label for="city">
            <input type="checkbox" id="city" value="city-meetups"> City Meetups
        </label>
        <label for="wiki">
            <input type="checkbox" id="wiki" value="wiki"> Wiki
        </label>
        <label for="forum">
            <input type="checkbox" id="forum" value="forum"> Forum
        </label>
        <label for="additional">
            <input type="checkbox" id="additional" value="additional-courses"> Additional Courses
        </label>
        
        Any comments or suggestions?
        <textarea name="" id="" cols="22" rows="5" placeholder="Enter your comment here..." required></textarea>
        <input type="submit" value="Submit" id="submit"/>
            <form action=""></form>
            strong
    </form>
  </body>
</html>
